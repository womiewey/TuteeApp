<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item>
          <ion-label floating>Subject/Course/Course Code</ion-label>
          <ion-input type = "text"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Topic to be discussed</ion-label>
          <ion-input type = "text"> </ion-input>
        </ion-item>
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="schedule.date"></ion-datetime>
        </ion-item>
    
    
        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="schedule.timeStart"></ion-datetime>
        </ion-item>
    
        <ion-item>
          <ion-label>End Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="schedule.timeEnd"></ion-datetime>
        </ion-item>
        <ion-item>
            <textarea rows="4" maxlength="500" name="message" placeholder ="Message to the tutor"></textarea>
        </ion-item>
          
        <ion-item>
            <button ion-button block large> Next </button>
        </ion-item>
  </ion-list>

</ion-content>
