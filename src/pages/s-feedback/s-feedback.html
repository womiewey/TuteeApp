<ion-header>
    
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Feedback </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating> Name </ion-label>
      <ion-input type = "text"  [(ngModel)]="name"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> E-mail </ion-label>
      <ion-input type = "email"  [(ngModel)]="email"> </ion-input>
    </ion-item>
    <ion-item>
      <textarea rows="6" maxlength="1000" name="blog" placeholder="Place your feedback here . . ." [(ngModel)]="message"></textarea>
    </ion-item>
    <ion-item> 
    <button ion-button color="dark" block large (click)="feedback()"> 
      Submit 
    </button>
    </ion-item>
  </ion-list> 
  
</ion-content>
